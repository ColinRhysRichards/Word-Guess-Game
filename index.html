<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" type="text.css" href="reset.css">
    <link rel="stylesheet" type="text.css" href="style.css">
</head>

<body>

    <div class="title">
        <img src="assets/images/starwars.png" alt="game logo">
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 game-column">
                <img src="assets/images/boba.jpg" alt="boba fett" height="200" width="200">
                <h2 id="pressKeyTryAgain">Press Any Key to Try Again!</h2>
            </div>
            <div class="col-md-6">
                <h2>Press any key to Start!</h2>
                <h4>Wins</h4>
                <h5 id="totalWins"></h5>
                <h2>Current Word</h2>
                <h3 id="currentWord"></h3>
                <h2>Number of guesses Remaining</h2>
                <h3 id="remainingGuesses"></h3>
                <h2>Letters already Guessed</h2>
                <h3 id="guessedLetters"></h3>
            </div>
        </div>
    </div>
    </div>
    <script>
        resetGame();
        updateDisplay();   
    </script>
    <script src="assets/javascript/game.js">
    </script>
</body>

</html>
